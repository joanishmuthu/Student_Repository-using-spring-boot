<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="justify-content-center card">
				<h1>Create New Student</h1>
				<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="POST">
				<div class="form-group">
				<label > Student First Name</label>
				<input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control">
				</div>
				<div class="form-group">
				<label > Student Last Name</label>
				<input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" class="form-control">
				</div>
				<div class="form-group">
				<label > Student email </label>
				<input type="text" name="email" th:field="*{email}" placeholder="Enter email" class="form-control">
				</div>
				<button type="submit">submit</button>
				</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
